<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showFirstCards()">Yes</button>
            <button id="noBtn" onclick="showHeartbreak()">No</button>
        </div>
        <div id="firstCards" style="display:none;">
            <!-- First set of cards -->
            <div class="card" onclick="selectFirstCard(1)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="image.jpg" alt="Card 1">
                    </div>
                    <div class="card-back" id="firstCard1Message">Happy Valentine's Day!</div>
                </div>
            </div>
            <div class="card" onclick="selectFirstCard(2)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="image2.jpg" alt="Card 2">
                    </div>
                    <div class="card-back" id="firstCard2Message">I love you!</div>
                </div>
            </div>
            <div class="card" onclick="selectFirstCard(3)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="image.jpg" alt="Card 3">
                    </div>
                    <div class="card-back" id="firstCard3Message">You mean the world to me!</div>
                </div>
            </div>
        </div>
        <div id="secondCards" style="display:none;">
            <!-- Second set of cards -->
            <div class="card" onclick="showFinalCard('You\'re amazing!', 'image4.jpg')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="image4.jpg" alt="Card 4">
                    </div>
                    <div class="card-back">You're amazing!</div>
                </div>
            </div>
            <div class="card" onclick="showFinalCard('You make me smile!', 'image5.jpg')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="image5.jpg" alt="Card 5">
                    </div>
                    <div class="card-back">You make me smile!</div>
                </div>
            </div>
            <div class="card" onclick="showFinalCard('You\'re the best!', 'image.jpg')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="image.jpg" alt="Card 6">
                    </div>
                    <div class="card-back">You're the best!</div>
                </div>
            </div>
        </div>
        <div id="heartbreak" style="display:none;">
            <img src="broken_heart.jpg" alt="Broken Heart">
            <div id="heartbreakMessage">You're breaking my heart ðŸ’”, go back in time and try again.</div>
            <button id="goBackBtn" onclick="goBack()">Go back in time</button>
        </div>
        <div id="finalCard" style="display:none;">
            <div class="final-card">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img id="finalImage1" src="" alt="Chosen Card 1">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img id="finalImage2" src="" alt="Chosen Card 2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="final-card-text">
                <div id="finalMessage"></div>
                <button id="restartBtn" onclick="restart()">Restart</button>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
